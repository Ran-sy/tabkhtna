<!DOCTYPE html>
<html lang="en">

<head>
    <title>طبختنا | التسجيل</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <main>
        <div class="container-fluid d-flex justify-content-around align-items-center">
            <div id="registerForm" class="bg-ligt-blue p-3 shadow w-75 w-sm-25 m-sm-0 m-3">
                <h1 class="text-center">التسجيل</h1>
                <fieldset class="d-flex flex-column w-75 m-auto text-shadow">
                    <label for="fullName">الإسم الكامل:</label>
                    <input id="fullName" type="text" name="fullName">
                    <label for="email">البريد الإلكتروني:</label>
                    <input id="email" type="email" name="email" inputmode="email">
                    <label for="number">رقم الهاتف المحمول:</label>
                    <input id="number" type="text" name="number" inputmode="numeric">
                    <label for="password">كلمة المرور:</label>
                    <input id="password" type="password" name="password">
                </fieldset>
                <fieldset class="d-flex">
                    <input type="checkbox" name="agreeToTerms" id="agreeToTerms">
                    <label for="agreeToTerms" class="p-1">أوافق على سياسة الخصوصية والإستخدام</label>
                </fieldset>
                <button id="registerBtn" class="p-1 my-3 w-100 bg-light-pink text-light text-shadow border-0 shadow">سجل الآن</button>
                <hr>
                    <p >لديك حساب بالفعل؟  <span><a href="login.html" > تسجيل الدخول</a></span></p>
            </div>
            <img src="images/cart.png" alt="shopping cart" style="width: 50%; height: 100vh;"
                class="d-none d-sm-inline-flex bg-light-pink">
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="script/tilt.jquery.js"></script>
    <script type="text/javascript" src="script/script.js"></script>
    <script type="text/javascript" src="script/register.js"></script>
</body>

</html>
